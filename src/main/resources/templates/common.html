<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(value)">
    <title th:text="${value}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<nav th:fragment="navbar(game)" class="navbar navbar-expand-lg navbar-light" style="background-color: #ededed;">
    <a class="navbar-brand" href="#">
        Crypto simulator
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a th:class="nav-link" href="/price/list">Prices</a>
            </li>
            <li class="nav-item">
                <a th:class="nav-link" href="/transaction/order">Order</a>
            </li>
            <li class="nav-item">
                <a th:class="nav-link" href="/">Statistics</a>
            </li>
            <li class="nav-item">
                <a th:class="nav-link" href="/question/list">Questions</a>
            </li>
        </ul>
    </div>
    <form th:action="@{/}" method="get">
        <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
        <button type="submit" class="btn btn-outline-secondary ml-3">Log out</button>
    </form>
</nav>
</body>
<div th:fragment="js-lb">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/timer.js"></script>
</div>
</html>
