<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common :: header(value='Questions')}"></div>
<div th:replace="~{common :: navbar(game=false)}"></div>
<body>
<div class="container">
    <p></p>
    <a th:href="@{/question}" class="btn btn-primary">
        <span>Create</span>
    </a>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Order id</th>
            <th scope="col">Title</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qv,iter : ${questions}">
            <td th:text="${qv.getOrderId()}"></td>
            <td th:text="${qv.getTitle()}"></td>
            <td>
                <a th:href="@{/question/delete/{id}(id=${qv.id})}" class="btn btn-primary">
                   <span> Delete</span>
                </a>
            </td>
            <td>
                <a th:href="@{/question/{id}(id=${qv.id})}" class="btn btn-primary">
                    <span>Update</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
