<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common :: header(value='Prices')}"></div>
<div th:replace="~{common :: navbar(game=false)}"></div>
<body>
<div class="container">
    <a th:href="@{/question/next}" class="btn btn-primary">
        <span>Test</span>
    </a>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Symbol</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qv,iter : ${prices}">
            <td th:text="${iter.index} + 1"></td>
            <td th:text="${qv.getSymbol()}"></td>
            <td th:text="${qv.getPrice()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
